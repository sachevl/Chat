<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="modal fade" id="loginModal" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Join chat</h4>
                </div>
                <div class="modal-body">
                    <label for="inputName" class="">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-primary" id="joinButton">Join</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div id="wrap">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Chat</a>
                    <a class="navbar-brand" href="#" id="userName"></a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Log out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="main" class="container clear-top">

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control input-lg" id="message">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-lg" type="submit" id="sendMessage">Send</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
        </div>
    </footer>

    <!--Script references. -->
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--SignalR script to update the chat page and send messages.-->
    <script>
        $(function () {
            var chat = $.connection.chat;

            function joinChat(name) {
                chat.server.join(name).done(function () {
                    $('#loginModal').modal('hide');
                    $('#message').focus();
                    $('#userName').text(name);
                });
            }

            chat.client.addNewMessageToPage = function (name, message) {
                $('#main').append('<li><strong>' + htmlEncode(name)
                    + '</strong>: ' + htmlEncode(message) + '</li>');
            };

            $('#joinButton').click(function () {
                joinChat($('#inputName').val());
            });

            $.connection.hub.start().done(function () {
                $('#loginModal').modal('show');
                $('#sendMessage').click(function () {
                    $.connection.chat.server.send($('#message').val());
                    $('#message').val('').focus();
                });
            });
        });

        function htmlEncode(value) {
            var encodedValue = $('<div />').text(value).html();
            return encodedValue;
        }
    </script>
    <style>
        html, body {
            height: 100%;
        }

        #wrap {
            min-height: 100%;
        }

        #main {
            overflow: auto;
            padding-bottom: 150px; /* this needs to be bigger than footer height*/
        }

        .footer {
            position: relative;
            margin-top: -150px; /* negative value of footer height */
            height: 150px;
            clear: both;
            padding-top: 20px;
        }
    </style>
</body>
</html>
