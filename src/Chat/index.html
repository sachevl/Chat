<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="modal fade" id="loginModal" data-backdrop="static">
        <form id="joinForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Join chat</h4>
                    </div>
                    <div class="modal-body">
                        <label for="inputName" class="">Name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default btn-primary">Join</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </form>
    </div><!-- /.modal -->


    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Chat</a>
                <a class="navbar-brand" href="#" id="userName"></a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Log out</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container clear-top">
        <div class="row">
            <div class="col-sm-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Online users</div>
                    <div class="panel-body" id="users"></div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">Messages</div>
                    <div class="panel-body" id="discussion" style="overflow-y: auto; height: 600px"></div>
                    <div class="panel-footer">
                        <div class="container">
                            <div class="row">
                                <form class="form-group-lg" id="sendMessageForm">
                                    <div class="col-sm-9">
                                        <div class="input-group input-group-lg">
                                            <input type="text" class="form-control input-lg" id="message">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default btn-lg" type="submit">Send</button>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/chat.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="signalr/hubs"></script>
</body>
</html>
